<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>nuvaryn | coming soon</title>
<link rel="icon" type="image/png" href="favicon.png" />
<link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet" />
<style>
  @import url('https://fonts.googleapis.com/css2?family=Jersey+10&display=swap');

  html, body {
    margin: 0;
    height: 100vh;
    width: 100vw;
    background-color: #000;
    color: white;
    font-family: 'Jersey 10', sans-serif;
    overflow: hidden;
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    touch-action: none;
  }

  #loader, #click-screen {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    user-select: none;
  }

  #loader {
    color: gray;
    font-size: 2rem;
  }

  .dots::after {
    content: '';
    display: inline-block;
    width: 0.5em;
    animation: dots 1s steps(3, end) infinite;
  }

  @keyframes dots {
    0% { content: ''; }
    33% { content: '.'; }
    66% { content: '..'; }
    100% { content: '...'; }
  }

  #click-screen {
    color: white;
    font-size: 2rem;
    cursor: pointer;
    display: none;
  }

  #main-content {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    user-select: none !important;
    pointer-events: auto;
    touch-action: none !important;
    z-index: 10;
  }

  #main-content img {
    max-width: 300px;
    max-height: 300px;
    user-select: none !important;
    -webkit-user-drag: none !important;
    user-drag: none !important;
    pointer-events: none !important;
    display: block;
    touch-action: none !important;
    draggable: false;
  }

  body.disable-interaction, 
  body.disable-interaction * {
    user-select: none !important;
    -webkit-user-select: none !important;
    -moz-user-select: none !important;
    -ms-user-select: none !important;
    pointer-events: none !important;
    -webkit-user-drag: none !important;
    user-drag: none !important;
    touch-action: none !important;
  }

  body.disable-interaction #main-content {
    pointer-events: auto !important;
  }
</style>
</head>
<body>
  <div id="loader">
    <p><span class="dots">.</span></p>
  </div>

  <div id="click-screen">
    <p>new void</p>
  </div>

  <audio id="bg-music" src="music.mp3" loop></audio>

  <canvas id="snow-canvas"></canvas>

  <main id="main-content">
    <img src="logo.png" alt="Logo" draggable="false" />
  </main>

  <script>
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      const clickScreen = document.getElementById('click-screen');
      const music = document.getElementById('bg-music');
      const main = document.getElementById('main-content');

      setTimeout(() => {
        loader.style.display = 'none';
        clickScreen.style.display = 'flex';
      }, 500);

      clickScreen.addEventListener('click', () => {
        clickScreen.style.display = 'none';
        main.style.display = 'block';
        music.play().catch(() => console.warn("Autoplay blocked"));

        document.body.classList.add('disable-interaction');
        main.style.pointerEvents = 'auto';
      });
    });

    document.addEventListener('DOMContentLoaded', () => {
      const logo = document.querySelector('#main-content img');
      if (logo) {
        logo.addEventListener('dragstart', e => e.preventDefault());
        logo.addEventListener('selectstart', e => e.preventDefault());
      }
    });

    document.addEventListener('copy', e => {
      if(document.body.classList.contains('disable-interaction')) e.preventDefault();
    });

    document.addEventListener('paste', e => {
      if(document.body.classList.contains('disable-interaction')) e.preventDefault();
    });

    document.addEventListener('contextmenu', e => {
      if(document.body.classList.contains('disable-interaction')) e.preventDefault();
    });
  </script>
</body>
</html>
